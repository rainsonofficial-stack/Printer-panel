<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Multi Input</title>
</head>
<body>
  <h2>Enter up to 6 values</h2>
  <form id="inputForm">
    <input type="text" id="val1" placeholder="Value 1"><br>
    <input type="text" id="val2" placeholder="Value 2"><br>
    <input type="text" id="val3" placeholder="Value 3"><br>
    <input type="text" id="val4" placeholder="Value 4"><br>
    <input type="text" id="val5" placeholder="Value 5"><br>
    <input type="text" id="val6" placeholder="Value 6"><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("inputForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const values = [];
      for (let i = 1; i <= 6; i++) {
        const val = document.getElementById("val" + i).value.trim();
        if (val) values.push(val);
      }

      const webSearchValue = values.join("\n");

      const payload = {
        webSearch: webSearchValue
      };

      await fetch("https://script.google.com/macros/s/PASTE_YOUR_SCRIPT_ID_HERE/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert("Submitted!");
    });
  </script>
</body>
</html>
