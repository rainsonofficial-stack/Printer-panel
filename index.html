<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witness Live Magic</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base Dark Background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll on mobile */
        }

        /* Styling for the Password Card */
        .glass-card {
            background-color: rgba(255, 255, 255, 0.08); /* Transparent white */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Ensure images fit the container width */
        .responsive-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Utility to make the main page full screen but scrollable */
        #main-page {
            min-height: 100vh;
        }
    </style>
</head>
<body>

    <!-- 1. Password Page (Magic Entrance) -->
    <div id="password-page" class="min-h-screen p-4 flex flex-col items-center justify-start bg-black">
        <div class="glass-card w-full max-w-sm p-6 rounded-xl mt-12 space-y-4 text-white">
            <div class="flex flex-col items-center mb-4">
                <span class="text-6xl mb-2">ðŸŽ©</span>
                <h1 class="text-2xl font-bold text-center">Witness Live Magic</h1>
            </div>

            <p id="password-status" class="text-sm text-center text-gray-400 h-6">Enter the secret key...</p>

            <input 
                type="password" 
                id="magic-word-input" 
                placeholder="Say the Magic Word" 
                class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                autofocus
            />

            <button 
                onclick="checkPassword()" 
                class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg text-lg font-semibold transition"
            >
                Enter
            </button>
        </div>
    </div>

    <!-- 2. Main Page (Secret Grid + Scrollable Content) -->
    <div id="main-page" class="hidden bg-black text-white p-0 relative" 
         ontouchstart="handleInput(event)" onmousedown="handleInput(event)">

        <!-- !!! DEBUGGING STATUS BOX (TEMPORARY) !!! -->
        <div id="debug-status" class="fixed top-0 left-0 w-full bg-red-800 text-white text-xs p-2 z-50 overflow-auto max-h-16 hidden">
            Waiting for 3 inputs...
        </div>
        
        <!-- Scrollable Images (The Distraction) -->
        <div id="image-container" class="mt-0">
            <!-- Images will be inserted here by JavaScript -->
        </div>

    </div>

    <script>
        // --- Configuration ---
        const CORRECT_PASSWORD = 'MagicRain';
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzsroivuM0dDHb7T3lmsR4HeHtDXEEGYWoZKWtd4ZHvq0V07x5aitArqLlGoV9GGRaW/exec';

        // --- State Variables ---
        const recordedCode = [];
        let isCodeSent = false;

        // --- DOM Elements ---
        const passwordPage = document.getElementById('password-page');
        const mainPage = document.getElementById('main-page');
        const passwordInput = document.getElementById('magic-word-input');
        const passwordStatus = document.getElementById('password-status');
        const imageContainer = document.getElementById('image-container');
        // New: Debug element
        const debugStatus = document.getElementById('debug-status');

        // --- Functions ---
        function generateImages() {
            const imageNumbers = [101, 102, 103, 104, 105, 106];
            imageContainer.innerHTML = ''; 

            imageNumbers.forEach(num => {
                const img = document.createElement('img');
                img.src = `https://picsum.photos/1080/1920?random=${num}`; 
                img.classList.add('responsive-image', 'mb-2'); 
                imageContainer.appendChild(img);
            });
        }
        
        function checkPassword() {
            const input = passwordInput.value.trim();
            if (input === CORRECT_PASSWORD) {
                passwordPage.classList.add('hidden');
                mainPage.classList.remove('hidden');
                generateImages();
                debugStatus.classList.remove('hidden'); // Show debug box
                console.log('Main page unlocked. Grid listener is active.');

            } else {
                passwordInput.value = '';
                passwordStatus.textContent = 'âŒ Invalid key. Try again.';
                setTimeout(() => {
                    passwordStatus.textContent = 'Enter the secret key...';
                }, 1500);
            }
        }

        function getGridPosition(x, y) {
            const width = window.innerWidth;
            const height = window.innerHeight;

            const widthUnit = width / 3;
            const heightUnit = height / 3;

            const col = Math.floor(x / widthUnit);
            const row = Math.floor(y / heightUnit);
            
            return (row * 3) + col + 1; 
        }

        function handleInput(event) {
            if (recordedCode.length >= 3 || isCodeSent) {
                return;
            }

            let x, y;

            if (event.type.startsWith('touch')) {
                const touch = event.touches[0];
                x = touch.clientX;
                y = touch.clientY;
            } else if (event.type === 'mousedown') {
                x = event.clientX;
                y = event.clientY;
            } else {
                return;
            }

            const gridDigit = getGridPosition(x, y);

            if (!recordedCode.includes(gridDigit)) {
                recordedCode.push(gridDigit);
                
                // Update debug box with progress
                debugStatus.innerHTML = `Code: ${recordedCode.join('')} (${recordedCode.length}/3)`;

                if (recordedCode.length === 3) {
                    const finalCode = recordedCode.join('');
                    console.log(`Code complete: ${finalCode}. Triggering send.`);
                    sendCode(finalCode);
                }
            }
        }

        function sendCode(code) {
            if (isCodeSent) return;

            const url = `${GOOGLE_SCRIPT_URL}?user=pots&code=${encodeURIComponent(code)}&t=${Date.now()}`;
            
            // CRITICAL STEP: Display the full URL on the screen
            debugStatus.innerHTML = `SUCCESS! Final Code: ${code}<br>URL: ${url}`;
            
            // Send the request
            const img = new Image();
            img.onload = img.onerror = () => {
                console.log(`Transmission complete for code: ${code}. Check your printer!`);
                isCodeSent = true;
            };
            img.src = url;
            
            mainPage.ontouchstart = null;
            mainPage.onmousedown = null;
        }

        // --- Initialization ---
        window.onload = () => {
            passwordInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    checkPassword();
                }
            });
        };

    </script>
</body>
</html>
