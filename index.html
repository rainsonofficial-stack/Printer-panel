<script>
function sendText() {
  const text = document.getElementById('text').value.trim();
  if (!text) {
    alert("Please enter some text first!");
    return;
  }

  // Create a form to submit text
  const form = document.createElement('form');
  form.action = 'https://script.google.com/macros/s/AKfycbzZeixziGRy0SoxISJ49VOhudk4XQZgJo77TlBlJQSI91BBEEIeuGk1FPXX5WiYSrGn/exec';
  form.method = 'GET';
  form.target = 'hiddenFrame';

  const input = document.createElement('input');
  input.type = 'hidden';
  input.name = 'text';
  input.value = text;
  form.appendChild(input);

  document.body.appendChild(form);

  // Hidden frame for submission
  let iframe = document.getElementById('hiddenFrame');
  if (!iframe) {
    iframe = document.createElement('iframe');
    iframe.name = 'hiddenFrame';
    iframe.style.display = 'none';
    document.body.appendChild(iframe);
  }

  form.submit();
  document.getElementById('status').textContent = 'âœ… Sent successfully!';
}
</script>
