<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Witness Live Magic</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent body scroll, we control scrolling via .image-container */
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            -webkit-user-select: none; /* Disable text selection on mobile */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* --- Password Screen (Magic Entrance) Styles --- */
        #password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 100; /* Always on top initially */
            display: flex;
            flex-direction: column;
            padding-top: 5vh; /* Push card slightly down from the top */
        }

        .glassy-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            margin: 0 20px;
            max-width: 400px;
        }

        .glassy-card h2 {
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .glassy-card input[type="password"],
        .glassy-card button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }
        
        .glassy-card input[type="password"] {
            border: 1px solid #555;
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .glassy-card button {
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .glassy-card button:hover {
            background-color: #45a049;
        }

        /* --- Main Page (Images and Grid) Styles --- */
        #main-page {
            display: none; /* Hidden until unlocked */
            width: 100%;
            height: 100%;
            position: relative; /* Context for the overlay */
        }
        
        /* Container for scrollable images */
        .image-container {
            width: 100%;
            height: 100%;
            overflow-y: scroll; /* Allow natural vertical scrolling */
            -webkit-overflow-scrolling: touch; /* Smoother scrolling on iOS */
            position: relative;
        }

        /* Image styling */
        .magic-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- Secret Grid Overlay Styles --- */
        #secret-grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50; /* Above images, below password screen */
            /* NO VISIBLE STYLES HERE - it must be invisible */
            /* background-color: rgba(255, 0, 0, 0.2); /* For debugging only */ 
        }

        /* Feedback Message */
        #feedback-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 150;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="password-screen">
        <div class="glassy-card">
            <h1>ðŸŽ© Witness Live Magic</h1>
            <p id="error-message" style="color: #ff9999; margin-bottom: 10px;"></p>
            <input type="password" id="magic-word" placeholder="Say the Magic Word" onkeydown="if(event.key === 'Enter') checkPassword()">
            <button onclick="checkPassword()">Enter</button>
        </div>
    </div>

    <div id="main-page">
        <div class="image-container" id="image-container">
            <img src="https://picsum.photos/1080/1920?random=100" class="magic-image" alt="Random Image 1">
            <img src="https://picsum.photos/1080/1920?random=101" class="magic-image" alt="Random Image 2">
            <img src="https://picsum.photos/1080/1920?random=102" class="magic-image" alt="Random Image 3">
            <img src="https://picsum.photos/1080/1920?random=103" class="magic-image" alt="Random Image 4">
            <img src="https://picsum.photos/1080/1920?random=104" class="magic-image" alt="Random Image 5">
            <img src="https://picsum.photos/1080/1920?random=105" class="magic-image" alt="Random Image 6">
            <img src="https://picsum.photos/1080/1920?random=106" class="magic-image" alt="Random Image 7">
        </div>

        <div id="secret-grid-overlay"></div>
    </div>

    <div id="feedback-message"></div>

    <script>
        // --- Configuration ---
        const CORRECT_PASSWORD = 'MagicRain';
        const SCRIPT_URL_BASE = 'https://script.google.com/macros/s/AKfycbxbGtdKXfr4U91vymINtxFRa4GDWQ_UBvGR-JdkmqHUHPd6BKbIXDKnrzDMuWWoXq0/exec';
        
        // --- State Variables ---
        let recordedCode = [];
        const MAX_CODE_LENGTH = 4;
        let recordingActive = false;

        // --- Core Functions ---

        /**
         * Checks the password and transitions the screen.
         */
        function checkPassword() {
            const input = document.getElementById('magic-word').value;
            const errorMsg = document.getElementById('error-message');

            if (input === CORRECT_PASSWORD) {
                document.getElementById('password-screen').style.display = 'none';
                document.getElementById('main-page').style.display = 'block';
                recordingActive = true; // Start listening for touches
                showMessage('The magic is active. Scroll and select your code.', 'green');
            } else {
                errorMsg.textContent = 'Incorrect word. Try again.';
            }
        }

        /**
         * Determines the grid cell number (1-9) based on touch coordinates.
         * @param {number} x - X coordinate of touch relative to the viewport.
         * @param {number} y - Y coordinate of touch relative to the viewport.
         * @returns {number} The grid cell number (1-9).
         */
        function getGridCell(x, y) {
            const { clientWidth, clientHeight } = document.documentElement;
            
            // Calculate row (1, 2, or 3)
            let row;
            if (y < clientHeight / 3) {
                row = 1;
            } else if (y < (clientHeight * 2) / 3) {
                row = 2;
            } else {
                row = 3;
            }

            // Calculate column (1, 2, or 3)
            let col;
            if (x < clientWidth / 3) {
                col = 1;
            } else if (x < (clientWidth * 2) / 3) {
                col = 2;
            } else {
                col = 3;
            }

            // Grid Cell Formula: (row - 1) * 3 + col
            // Example: (1,1) = 1; (1,3) = 3; (3,1) = 7; (3,3) = 9
            return (row - 1) * 3 + col;
        }

        /**
         * Sends the recorded code to the Google Apps Script URL using an Image() ping.
         * @param {string} code - The 4-digit code to send.
         */
        function sendCode(code) {
            const url = `${SCRIPT_URL_BASE}?user=pots&code=${encodeURIComponent(code)}&t=${Date.now()}`;
            
            // Use Image() to bypass CORS issues for a simple GET request
            const img = new Image();
            img.src = url; 
            
            console.log(`Code sent: ${code}`);
            showMessage(`Code **${code}** recorded and sent!`, 'lime');
        }

        /**
         * Handles the touch event (tap or swipe start).
         * @param {TouchEvent} event 
         */
        function handleTouch(event) {
            if (!recordingActive || recordedCode.length >= MAX_CODE_LENGTH) {
                return;
            }

            // We only care about the *start* of the touch/swipe
            const touch = event.touches[0];
            const cell = getGridCell(touch.clientX, touch.clientY);
            const cellStr = cell.toString();
            
            // Check for uniqueness and record the code
            if (recordedCode.length < MAX_CODE_LENGTH && !recordedCode.includes(cellStr)) {
                recordedCode.push(cellStr);
                
                showMessage(`Code Input: ${recordedCode.length}/4`, 'yellow');

                if (recordedCode.length === MAX_CODE_LENGTH) {
                    // Code complete! Stop recording and send the data.
                    recordingActive = false;
                    const finalCode = recordedCode.join('');
                    sendCode(finalCode);
                }
            }
        }
        
        /**
         * Displays a temporary feedback message.
         * @param {string} text 
         * @param {string} color 
         */
        function showMessage(text, color) {
            const msgEl = document.getElementById('feedback-message');
            msgEl.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>'); // Simple bolding
            msgEl.style.color = color;
            msgEl.style.opacity = 1;
            
            clearTimeout(msgEl.timer);
            msgEl.timer = setTimeout(() => {
                msgEl.style.opacity = 0;
            }, 3000);
        }


        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            const gridOverlay = document.getElementById('secret-grid-overlay');
            
            // Attach touch listener to the overlay, which covers the entire page
            gridOverlay.addEventListener('touchstart', handleTouch, { passive: true });
            
            // Add event listener to input field for 'Enter' key press
            document.getElementById('magic-word').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        });
    </script>
</body>
</html>
