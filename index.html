<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }
    #lock {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      color: white;
      flex-direction: column;
      text-align: center;
    }
    #lock input {
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #111;
      color: white;
      text-align: center;
    }
    #gallery {
      display: none;
      overflow-y: scroll;
      height: 100vh;
      background: #000;
    }
    .image {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="lock">
    <h2>ðŸ”’ Enter Access Key</h2>
    <input id="pw" type="password" placeholder="Enter password" />
    <button onclick="unlock()">Enter</button>
  </div>

  <div id="gallery">
    <img class="image" src="https://picsum.photos/id/1015/1080/1920" alt="">
    <img class="image" src="https://picsum.photos/id/1021/1080/1920" alt="">
    <img class="image" src="https://picsum.photos/id/1033/1080/1920" alt="">
    <img class="image" src="https://picsum.photos/id/1041/1080/1920" alt="">
    <img class="image" src="https://picsum.photos/id/1050/1080/1920" alt="">
  </div>

  <script>
    const password = "MagicRain";
    const endpoint = "https://script.google.com/macros/s/AKfycbxG9bet7johTpYQOQu6OIwVacVXvJOQ18d8IztKvqzrmS6sC1kWobUcNlGEXbHAK4Y/exec";
    let digits = [];
    let lastScroll = 0;

    function unlock() {
      const input = document.getElementById('pw').value.trim();
      if (input === password) {
        document.getElementById('lock').style.display = 'none';
        document.getElementById('gallery').style.display = 'block';
        document.body.style.overflow = 'auto';
      } else {
        alert('Incorrect password.');
      }
    }

    window.addEventListener("scroll", () => {
      if (document.getElementById('gallery').style.display !== 'block') return;
      const scrollY = window.scrollY;
      const screenHeight = window.innerHeight;
      const zone = Math.min(9, Math.max(1, Math.ceil((scrollY % (screenHeight * 9)) / screenHeight)));

      if (Math.abs(scrollY - lastScroll) > 50) {
        lastScroll = scrollY;
        if (digits.length < 3) {
          digits.push(zone);
          console.log("Digit " + digits.length + ": " + zone);
        }
        if (digits.length === 3) {
          const number = digits.join("");
          console.log("Sending:", number);
          fetch(`${endpoint}?user=pots&webSearch=${number}`)
            .then(() => console.log("Sent"))
            .catch(e => console.error(e));
          digits = [];
        }
      }
    });
  </script>
</body>
</html>
