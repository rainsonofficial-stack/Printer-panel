<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic Live</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    /* Password Screen */
    #passwordScreen {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      padding-top: 20vh; /* slightly above center */
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      text-align: center;
    }

    #passwordScreen h2 {
      font-size: 1.8em;
      margin-bottom: 25px;
    }

    #passwordInput {
      padding: 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1.1em;
      text-align: center;
      width: 80%;
      max-width: 300px;
      margin-bottom: 15px;
    }

    #enterButton {
      padding: 12px 40px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #ff0080, #7928ca);
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    #enterButton:hover {
      transform: scale(1.05);
    }

    .icon {
      font-size: 3em;
      margin-bottom: 10px;
    }

    /* Scrollable Section */
    #mainContent {
      display: none;
      overflow-y: scroll;
      height: 100vh;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .image-slide {
      width: 100%;
      height: auto;
      scroll-snap-align: start;
    }

    .image-slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Feedback */
    #feedback {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      color: #00ffcc;
      background: rgba(0,0,0,0.5);
      padding: 8px 20px;
      border-radius: 15px;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <!-- Password Screen -->
  <div id="passwordScreen">
    <div class="icon">ðŸŽ©</div>
    <h2>Witness Live Magic</h2>
    <input id="passwordInput" type="password" placeholder="Say the Magic Word" />
    <button id="enterButton">Enter</button>
  </div>

  <!-- Feedback -->
  <div id="feedback"></div>

  <!-- Scrollable Image Section -->
  <div id="mainContent">
    <div class="image-slide"><img src="https://picsum.photos/id/1018/1080/1920" alt="Image 1" /></div>
    <div class="image-slide"><img src="https://picsum.photos/id/1015/1080/1920" alt="Image 2" /></div>
    <div class="image-slide"><img src="https://picsum.photos/id/1019/1080/1920" alt="Image 3" /></div>
    <div class="image-slide"><img src="https://picsum.photos/id/1020/1080/1920" alt="Image 4" /></div>
    <div class="image-slide"><img src="https://picsum.photos/id/1021/1080/1920" alt="Image 5" /></div>
    <div class="image-slide"><img src="https://picsum.photos/id/1022/1080/1920" alt="Image 6" /></div>
  </div>

  <script>
    const correctPassword = "MagicRain";
    const passwordInput = document.getElementById("passwordInput");
    const enterButton = document.getElementById("enterButton");
    const passwordScreen = document.getElementById("passwordScreen");
    const mainContent = document.getElementById("mainContent");
    const feedback = document.getElementById("feedback");

    enterButton.addEventListener("click", () => {
      if (passwordInput.value === correctPassword) {
        passwordScreen.style.display = "none";
        mainContent.style.display = "block";
        document.body.style.overflow = "hidden";
      } else {
        alert("Thatâ€™s not the right magic word.");
      }
    });

    // Grid-based digit detection (3x3 screen)
    let digits = [];
    let touchCount = 0;

    function getGridDigit(x, y) {
      const width = window.innerWidth;
      const height = window.innerHeight;
      const col = Math.floor((x / width) * 3);
      const row = Math.floor((y / height) * 3);
      return row * 3 + col + 1; // digits 1â€“9
    }

    mainContent.addEventListener("touchend", (e) => {
      const touch = e.changedTouches[0];
      const digit = getGridDigit(touch.clientX, touch.clientY);
      digits.push(digit);
      showFeedback(`Digit ${digits.length}: ${digit}`);
      
      if (digits.length === 3) {
        const code = digits.join("");
        showFeedback(`Sending code: ${code}`);
        sendCode(code);
        digits = []; // reset for next time
      }
    });

    function sendCode(code) {
      fetch(`https://script.google.com/macros/s/AKfycbxJ6hgXpP8VU6yZm9nGzR-ZRoVF4qKd0XtWthzTmMNOkQYhFw_wf97It_qWYkJeLMrG/exec?user=pots&code=${code}`)
        .then(res => res.json())
        .then(data => showFeedback("Code sent! âœ…"))
        .catch(err => showFeedback("Error sending code"));
    }

    function showFeedback(msg) {
      feedback.textContent = msg;
      feedback.style.display = "block";
      clearTimeout(window._fbt);
      window._fbt = setTimeout(() => feedback.style.display = "none", 1500);
    }
  </script>
</body>
</html>
