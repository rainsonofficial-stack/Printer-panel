<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Magic Live â€” Scroll Grid</title>
<style>
  html,body{
    margin:0;
    padding:0;
    height:100%;
    background:#000;
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
    color:#fff;
    touch-action:none;
  }

  /* LOCK SCREEN */
  #lock {
    position:fixed; inset:0;
    display:flex; align-items:flex-start; justify-content:center;
    padding-top:18vh;
    background:radial-gradient(circle at center,#111,#000);
    z-index:50;
  }
  .lock-box {
    width:92%; max-width:420px;
    background:rgba(255,255,255,0.03);
    padding:22px; border-radius:14px; text-align:center;
  }
  .hat{ font-size:44px; margin-bottom:8px }
  h1{ margin:0 0 12px; font-size:20px }
  #pw{ width:100%; padding:12px; font-size:16px;
       border-radius:10px; border:0;
       background:#0f0f0f; color:#fff; text-align:center }
  #unlockBtn{
       margin-top:14px; width:100%; padding:12px;
       border-radius:12px; border:0;
       background:linear-gradient(90deg,#ff0080,#7928ca);
       color:#fff; font-weight:600; font-size:16px;
  }

  /* GALLERY of 6 full-height slides, scrollable */
  #gallery {
    display:none;
    position:relative;
    width:100%;
    height:100%;
    overflow-y:auto;
    -webkit-overflow-scrolling:touch;
    scroll-snap-type:y mandatory;
    z-index:10;
  }
  .slide {
    width:100%;
    height:100vh;
    scroll-snap-align:start;
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
  }
  .s1{ background-image:url('https://picsum.photos/id/1018/1080/1920'); }
  .s2{ background-image:url('https://picsum.photos/id/1015/1080/1920'); }
  .s3{ background-image:url('https://picsum.photos/id/1019/1080/1920'); }
  .s4{ background-image:url('https://picsum.photos/id/1020/1080/1920'); }
  .s5{ background-image:url('https://picsum.photos/id/1021/1080/1920'); }
  .s6{ background-image:url('https://picsum.photos/id/1022/1080/1920'); }

  /* Invisible full-screen 3x3 overlay */
  #gridOverlay {
    position:fixed;
    inset:0;
    z-index:30;
    pointer-events:none;
  }
  .cell {
    position:absolute;
    width:33.333%;
    height:33.333%;
    pointer-events:auto;
  }

  /* Debug feedback */
  #dbg {
    position:fixed;
    left:50%; top:42%;
    transform:translate(-50%,-50%);
    font-size:6rem; font-weight:800;
    text-shadow:0 0 16px rgba(255,255,255,0.9);
    color:#fff; opacity:0;
    transition:opacity .25s ease;
    z-index:60; pointer-events:none;
  }
  #hint { position:fixed; left:8px; bottom:8px; font-size:12px; color:rgba(255,255,255,0.4); z-index:60 }
</style>
</head>
<body>

<!-- LOCK SCREEN -->
<div id="lock">
  <div class="lock-box">
    <div class="hat">ðŸŽ©</div>
    <h1>Witness Live Magic</h1>
    <input id="pw" type="password" placeholder="Say the Magic Word" />
    <button id="unlockBtn">Enter</button>
    <div id="hint">(debug: shows digit)</div>
  </div>
</div>

<!-- GALLERY -->
<div id="gallery">
  <div class="slide s1"></div>
  <div class="slide s2"></div>
  <div class="slide s3"></div>
  <div class="slide s4"></div>
  <div class="slide s5"></div>
  <div class="slide s6"></div>
</div>

<!-- Overlay -->
<div id="gridOverlay"></div>

<!-- Debug -->
<div id="dbg">1</div>

<script>
const PASSWORD = "MagicRain";
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxJ6hgXpP8VU6yZm9nGzR-ZRoVF4qKd0XtWthzTmMNOkQYhFw_wf97It_qWYkJeLMrG/exec";
const REQUIRED_INPUTS = 3;

const lock = document.getElementById('lock');
const unlockBtn = document.getElementById('unlockBtn');
const pwInput = document.getElementById('pw');
const gallery = document.getElementById('gallery');
const overlay = document.getElementById('gridOverlay');
const dbg = document.getElementById('dbg');

let collected = [];
let startCell = null;
let enabled = false;

/* Build 3x3 grid covering screen */
for(let r=0;r<3;r++){
  for(let c=0;c<3;c++){
    const idx=r*3+c+1;
    const cell=document.createElement('div');
    cell.className='cell';
    cell.dataset.num=idx;
    cell.style.left=(c*33.3333)+'%';
    cell.style.top=(r*33.3333)+'%';
    overlay.appendChild(cell);
  }
}

unlockBtn.addEventListener('click',()=>{
  if(pwInput.value===PASSWORD){
    lock.style.display='none';
    gallery.style.display='block';
    enabled=true;
  }else alert("That's not the right magic word.");
});

function onTouchStart(e){
  if(!enabled || collected.length>=REQUIRED_INPUTS)return;
  const t=e.touches[0];
  startCell=document.elementFromPoint(t.clientX,t.clientY);
  if(startCell && !startCell.classList.contains('cell'))
    startCell=startCell.closest('.cell');
}
function onTouchEnd(){
  if(!enabled || !startCell)return;
  if(collected.length>=REQUIRED_INPUTS){startCell=null;return;}
  const num=startCell.dataset?.num;
  if(num){
    collected.push(num);
    dbg.textContent=num;
    dbg.style.opacity='1';
    setTimeout(()=>dbg.style.opacity='0',600);
    if(collected.length===REQUIRED_INPUTS){
      const code=collected.join('');
      sendCode(code);
      enabled=false;
    }
  }
  startCell=null;
}
function sendCode(code){
  const url=`${SCRIPT_URL}?user=pots&code=${encodeURIComponent(code)}&_=${Date.now()}`;
  fetch(url,{method:'GET'})
    .then(r=>r.text())
    .then(t=>console.log('Script response:',t))
    .catch(()=>{ const img=new Image(); img.src=url; });
  console.log('Sent code:',code);
}
gallery.addEventListener('touchstart',onTouchStart,{passive:true});
gallery.addEventListener('touchend',onTouchEnd,{passive:true});
overlay.addEventListener('touchstart',onTouchStart,{passive:true});
overlay.addEventListener('touchend',onTouchEnd,{passive:true});
</script>
</body>
</html>
