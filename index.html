<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Witness Live Magic</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            -webkit-user-select: none; /* Disable text selection on mobile */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* --- Password Screen (Magic Entrance) Styles --- */
        #password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            padding-top: 5vh;
            align-items: center;
        }

        .glassy-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            margin: 0 20px;
            width: calc(100% - 40px);
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        .glassy-card h1 {
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 1.2em;
            text-align: center;
        }

        .glassy-card input[type="password"],
        .glassy-card button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: white;
        }
        
        .glassy-card input[type="password"] {
            border: 1px solid #555;
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
        }
        .glassy-card input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .glassy-card button {
            background-color: #007bff; /* Blue button */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .glassy-card button:hover {
            background-color: #0056b3;
        }

        /* --- Main Page (Images and Grid) Styles --- */
        #main-page {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden; /* Important for containing the scrollable element */
        }
        
        /* Container for scrollable images */
        .image-container {
            width: 100%;
            height: 100vh; /* Must take full viewport height to enable scrolling */
            overflow-y: scroll; /* Allow natural vertical scrolling */
            -webkit-overflow-scrolling: touch;
        }

        /* Image styling */
        .magic-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- Secret Grid Overlay Styles --- */
        #secret-grid-overlay {
            position: fixed; /* Fixed position relative to viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50; 
            /* Using pointer-events: none is the crucial fix for scrolling! 
               The touches pass through to the element underneath (.image-container) 
               allowing scrolling, but JavaScript can still capture the touch event.
            */
            pointer-events: none; 
        }
    </style>
</head>
<body>

    <div id="password-screen">
        <div class="glassy-card">
            <h1>ðŸŽ© Witness Live Magic</h1>
            <p id="error-message" style="color: #ff9999; margin-bottom: 10px;"></p>
            <input type="password" id="magic-word" placeholder="Say the Magic Word" onkeydown="if(event.key === 'Enter') checkPassword()">
            <button onclick="checkPassword()">Enter</button>
        </div>
    </div>

    <div id="main-page">
        <div class="image-container" id="image-container">
            <img src="https://picsum.photos/1080/1920?random=100" class="magic-image" alt="Random Image 1">
            <img src="https://picsum.photos/1080/1920?random=101" class="magic-image" alt="Random Image 2">
            <img src="https://picsum.photos/1080/1920?random=102" class="magic-image" alt="Random Image 3">
            <img src="https://picsum.photos/1080/1920?random=104" class="magic-image" alt="Random Image 4">
            <img src="https://picsum.photos/1080/1920?random=105" class="magic-image" alt="Random Image 5">
            <img src="https://picsum.photos/1080/1920?random=106" class="magic-image" alt="Random Image 6">
            <img src="https://picsum.photos/1080/1920?random=107" class="magic-image" alt="Random Image 7">
        </div>

        <div id="secret-grid-overlay"></div>
    </div>

    <script>
        // --- Configuration ---
        const CORRECT_PASSWORD = '6018'; 
        const SCRIPT_URL_BASE = 'https://script.google.com/macros/s/AKfycbxbGtdKXfr4U91vymINtxFRa4GDWQ_UBvGR-JdkmqHUHPd6BKbIXDKnrzDMuWWoXq0/exec';
        
        // --- State Variables ---
        let recordedCode = [];
        const MAX_CODE_LENGTH = 4;
        let recordingActive = false;
        let codeSent = false; // New flag to ensure the code is sent only once

        // --- Core Functions ---

        /**
         * Checks the password and transitions the screen.
         */
        function checkPassword() {
            const input = document.getElementById('magic-word').value;
            const errorMsg = document.getElementById('error-message');

            if (input === CORRECT_PASSWORD) {
                document.getElementById('password-screen').style.display = 'none';
                document.getElementById('main-page').style.display = 'block';
                recordingActive = true; 
            } else {
                errorMsg.textContent = 'Incorrect word. Try again.';
            }
        }

        /**
         * Determines the grid cell number (1-9) based on touch coordinates (relative to viewport).
         */
        function getGridCell(x, y) {
            const { clientWidth, clientHeight } = document.documentElement;
            
            // Calculate row (1, 2, or 3)
            let row;
            if (y < clientHeight / 3) {
                row = 1;
            } else if (y < (clientHeight * 2) / 3) {
                row = 2;
            } else {
                row = 3;
            }

            // Calculate column (1, 2, or 3)
            let col;
            if (x < clientWidth / 3) {
                col = 1;
            } else if (x < (clientWidth * 2) / 3) {
                col = 2;
            } else {
                col = 3;
            }

            return (row - 1) * 3 + col;
        }

        /**
         * Sends the recorded code silently using an Image() ping.
         */
        function sendCode(code) {
            if (codeSent) return; // Prevent double-send
            
            const url = `${SCRIPT_URL_BASE}?user=pots&code=${encodeURIComponent(code)}&t=${Date.now()}`;
            
            // Silent GET request using Image()
            const img = new Image();
            img.src = url; 
            
            console.log(`[Magic Log] Code sent: ${code}`); // Log to console for confirmation
            codeSent = true; 
        }

        /**
         * Handles the touch event (tap or swipe start).
         */
        function handleTouch(event) {
            if (!recordingActive || recordedCode.length >= MAX_CODE_LENGTH || codeSent) {
                return;
            }

            // --- Capture Touch Coordinates ---
            const touch = event.touches[0];
            const cell = getGridCell(touch.clientX, touch.clientY);
            const cellStr = cell.toString();
            
            // --- Record Code Input ---
            // Only record if the cell number hasn't been used yet
            if (!recordedCode.includes(cellStr)) {
                recordedCode.push(cellStr);
                
                // --- Code Completion Check ---
                if (recordedCode.length === MAX_CODE_LENGTH) {
                    // Code complete! Stop recording and send the data silently.
                    recordingActive = false;
                    const finalCode = recordedCode.join('');
                    sendCode(finalCode);
                }
            }
        }
        
        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            const gridOverlay = document.getElementById('secret-grid-overlay');
            
            // The overlay is fixed and needs to listen for touches, but allow scrolling to pass through.
            // touchstart is used because it fires immediately upon interaction, before scrolling begins.
            gridOverlay.addEventListener('touchstart', handleTouch, { passive: true });
            
            // Event listener for 'Enter' key on the password field
            document.getElementById('magic-word').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        });
    </script>
</body>
</html>
