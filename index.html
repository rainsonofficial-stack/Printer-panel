<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Witness Live Magic</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* --- Password Screen (Magic Entrance) Styles --- */
        #password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            padding-top: 5vh;
            align-items: center;
        }

        .glassy-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            margin: 0 20px;
            width: calc(100% - 40px);
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        .glassy-card h1 {
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 1.2em;
            text-align: center;
        }

        .glassy-card input[type="password"],
        .glassy-card button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: white;
        }
        
        .glassy-card input[type="password"] {
            border: 1px solid #555;
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
        }
        .glassy-card input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .glassy-card button {
            background-color: #007bff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .glassy-card button:hover {
            background-color: #0056b3;
        }

        /* --- Main Page (Images and Grid) Styles --- */
        #main-page {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .image-container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll; 
            -webkit-overflow-scrolling: touch;
        }

        .magic-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- Secret Grid Overlay Styles --- */
        #secret-grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50; 
            pointer-events: none; 
        }
    </style>
    
</head>
<body>

    <div id="password-screen">
        <div class="glassy-card">
            <h1>ðŸŽ© Witness Live Magic</h1>
            <p id="error-message" style="color: #ff9999; margin-bottom: 10px;"></p>
            <input type="password" id="magic-word" placeholder="Say the Magic Word" onkeydown="if(event.key === 'Enter') checkPassword()">
            <button onclick="checkPassword()">Enter</button>
        </div>
    </div>

    <div id="main-page">
        <div class="image-container" id="image-container">
            <img src="1.png" alt="Random Image 1">
            <img src="2.png" alt="Random Image 2">
            <img src="3.png" alt="Random Image 3">
            <img src="2.png" alt="Random Image 4">
            <img src="5.png" alt="Random Image 5">
            <img src="6.png" alt="Random Image 6">
            <img src="7.png" alt="Random Image 7">
        </div>
        
        <div id="secret-grid-overlay"></div>
    </div>
    
    <script>
        // --- Configuration ---
        // REPLACE with your actual Google Apps Script URL for WRITING the code
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzsroivuM0dDHb7T3lmsR4HeHtDXEEGYWoZKWtd4ZHvq0V07x5aitArqLlGoV9GGRaW/exec';
        const CORRECT_PASSWORD = '6018'; 
        
        // --- State Variables ---
        let recordedCode = [];
        const MAX_CODE_LENGTH = 4;
        let recordingActive = false;
        let codeSent = false;
        
        // --- Core Functions ---
        function checkPassword() {
            const input = document.getElementById('magic-word').value;
            const errorMsg = document.getElementById('error-message');
            if (input === CORRECT_PASSWORD) {
                document.getElementById('password-screen').style.display = 'none';
                document.getElementById('main-page').style.display = 'block';
                recordingActive = true; 
            } else {
                errorMsg.textContent = 'Incorrect word. Try again.';
            }
        }
        
        function getGridCell(x, y) {
            const { clientWidth, clientHeight } = document.documentElement;
            let row = (y < clientHeight / 3) ? 1 : (y < (clientHeight * 2) / 3) ? 2 : 3;
            let col = (x < clientWidth / 3) ? 1 : (x < (clientWidth * 2) / 3) ? 2 : 3;
            return (row - 1) * 3 + col;
        }

        // Communication function (sends code to Google Script/JSONBin)
        function sendCode(code) {
            if (codeSent) return;
            
            console.log(`[Magic Log] Attempting to send code: ${code}`);

            const dataToSend = { code: code };

            fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors', 
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dataToSend)
            })
            .then(response => {
                console.log("[Magic Log] Fetch complete. Check Google Script logs for success.");
            })
            .catch((error) => {
                console.error('[Magic Log] Network Fetch Error:', error);
            });

            codeSent = true; 
        }

        // --- PRIMARY EVENT HANDLER: Use touchstart/click to capture position immediately ---
        function handleInteraction(event) {
            // Only proceed if password is entered and recording is active
            if (document.getElementById('password-screen').style.display !== 'none' || !recordingActive || recordedCode.length >= MAX_CODE_LENGTH || codeSent) {
                return;
            }
            
            // Check if this event originated from the target area
            if (event.target.id !== 'image-container' && event.target.className !== 'magic-image') return;
            
            // Filter events: ignore right-clicks and multi-touch
            if (event.type === 'click' && event.button !== 0) return; 
            if (event.type === 'touchstart' && event.touches.length > 1) return; 

            // Determine coordinates (using first touch for touchstart)
            const interaction = event.touches ? event.touches[0] : event;
            const x = interaction.clientX;
            const y = interaction.clientY;

            const cell = getGridCell(x, y);
            const cellStr = cell.toString();
            
            // Push the digit (ALLOWING DUPLICATES)
            recordedCode.push(cellStr);
            
            console.log(`[Magic Log] Tap recorded: ${cellStr}. Current code: ${recordedCode.join('')}`);

            if (recordedCode.length === MAX_CODE_LENGTH) {
                recordingActive = false;
                const finalCode = recordedCode.join('');
                // --- AUTO-SEND THE CODE ---
                sendCode(finalCode);
                console.log(`[Magic Log] Final Code Collected & Sent: ${finalCode}`);
            }
        }
        
        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            const imageContainer = document.getElementById('image-container');
            
            // Attach touchstart (for priority tap on mobile) and click (for desktop)
            // passive: true allows scrolling to occur freely alongside the tap registration.
            imageContainer.addEventListener('touchstart', handleInteraction, { passive: true });
            imageContainer.addEventListener('click', handleInteraction, { passive: true });
            
            document.getElementById('magic-word').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') checkPassword();
            });
        });
    </script>
</body>
</html>
