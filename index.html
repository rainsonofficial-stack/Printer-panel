<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Witness Live Magic</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* --- Password Screen (Magic Entrance) Styles --- */
        #password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            padding-top: 5vh;
            align-items: center;
        }

        .glassy-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            margin: 0 20px;
            width: calc(100% - 40px);
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        .glassy-card h1 {
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 1.2em;
            text-align: center;
        }

        .glassy-card input[type="password"],
        .glassy-card button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: white;
        }
        
        .glassy-card input[type="password"] {
            border: 1px solid #555;
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
        }
        .glassy-card input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .glassy-card button {
            background-color: #007bff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .glassy-card button:hover {
            background-color: #0056b3;
        }

        /* --- Main Page (Images and Grid) Styles --- */
        #main-page {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .image-container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll; 
            -webkit-overflow-scrolling: touch;
        }

        .magic-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- Secret Grid Overlay Styles --- */
        #secret-grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50; 
            /* RE-ENABLE THIS FOR SCROLLING: */
            pointer-events: none; 
        }
        
        /* DIAGNOSTIC PANEL STYLES */
        #diagnostic-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            z-index: 60;
            color: #fff;
        }
        #send-button {
            padding: 10px 20px;
            background: red; 
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
    
</head>
<body>

    <div id="password-screen">
        <div class="glassy-card">
            <h1>ðŸŽ© Witness Live Magic</h1>
            <p id="error-message" style="color: #ff9999; margin-bottom: 10px;"></p>
            <input type="password" id="magic-word" placeholder="Say the Magic Word" onkeydown="if(event.key === 'Enter') checkPassword()">
            <button onclick="checkPassword()">Enter</button>
        </div>
    </div>

    <div id="main-page">
        <div class="image-container" id="image-container">
            <img src="https://picsum.photos/1080/1920?random=100" class="magic-image" alt="Random Image 1">
            <img src="https://picsum.photos/1080/1920?random=101" class="magic-image" alt="Random Image 2">
            <img src="https://picsum.photos/1080/1920?random=102" class="magic-image" alt="Random Image 3">
            <img src="https://picsum.photos/1080/1920?random=104" class="magic-image" alt="Random Image 4">
            <img src="https://picsum.photos/1080/1920?random=105" class="magic-image" alt="Random Image 5">
            <img src="https://picsum.photos/1080/1920?random=106" class="magic-image" alt="Random Image 6">
            <img src="https://picsum.photos/1080/1920?random=107" class="magic-image" alt="Random Image 7">
        </div>
        
        <div id="secret-grid-overlay"></div>
    </div>
    
    <div id="diagnostic-panel" style="display:none;">
        <p>Current Code: <span id="current-code-display">0000</span> (Tap 4 areas)</p>
        <button id="send-button" onclick="manualSend()">SEND CODE NOW</button>
    </div>
    
    <script>
        // --- Configuration ---
        const CORRECT_PASSWORD = '6018'; 
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzsroivuM0dDHb7T3lmsR4HeHtDXEEGYWoZKWtd4ZHvq0V07x5aitArqLlGoV9GGRaW/exec';

        // --- State Variables ---
        let recordedCode = [];
        const MAX_CODE_LENGTH = 4;
        let recordingActive = false;
        let codeSent = false;
        
        const codeDisplay = document.getElementById('current-code-display');
        const diagnosticPanel = document.getElementById('diagnostic-panel');

        // --- Core Functions ---
        function checkPassword() {
            const input = document.getElementById('magic-word').value;
            const errorMsg = document.getElementById('error-message');
            if (input === CORRECT_PASSWORD) {
                document.getElementById('password-screen').style.display = 'none';
                document.getElementById('main-page').style.display = 'block';
                diagnosticPanel.style.display = 'block'; 
                recordingActive = true; 
            } else {
                errorMsg.textContent = 'Incorrect word. Try again.';
            }
        }
        
        function manualSend() {
            const finalCode = recordedCode.join('');
            if (finalCode.length === MAX_CODE_LENGTH) {
                sendCode(finalCode);
                document.getElementById('send-button').textContent = 'Code Sent!';
                document.getElementById('send-button').disabled = true;
            } else {
                alert("Please tap exactly 4 areas first.");
            }
        }

        function getGridCell(x, y) {
            const { clientWidth, clientHeight } = document.documentElement;
            let row = (y < clientHeight / 3) ? 1 : (y < (clientHeight * 2) / 3) ? 2 : 3;
            let col = (x < clientWidth / 3) ? 1 : (x < (clientWidth * 2) / 3) ? 2 : 3;
            return (row - 1) * 3 + col;
        }

        function sendCode(code) {
            if (codeSent) return;
            
            console.log(`[Magic Log] Attempting to send code: ${code}`);

            const dataToSend = { code: code };

            fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors', 
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dataToSend)
            })
            .then(response => {
                console.log("[Magic Log] Fetch complete. Check Google Script logs.");
            })
            .catch((error) => {
                console.error('[Magic Log] Network Fetch Error:', error);
            });

            codeSent = true; 
        }

        // --- REVISED EVENT HANDLER FOR CLICK/TAP ---
        function handleInteraction(event) {
            // Prevent interaction if outside the main page or if password is not entered
            if (document.getElementById('password-screen').style.display !== 'none') return;
            
            // Critical: If the user is scrolling, prevent code registration
            if (event.type === 'touchstart' && event.touches.length > 1) return; 

            // Determine coordinates based on event type
            const interaction = event.touches ? event.touches[0] : event;
            const x = interaction.clientX;
            const y = interaction.clientY;

            if (!recordingActive || recordedCode.length >= MAX_CODE_LENGTH || codeSent) {
                return;
            }

            const cell = getGridCell(x, y);
            const cellStr = cell.toString();
            
            if (!recordedCode.includes(cellStr)) {
                recordedCode.push(cellStr);
                codeDisplay.textContent = recordedCode.join(''); 
                
                if (recordedCode.length === MAX_CODE_LENGTH) {
                    recordingActive = false;
                    document.getElementById('send-button').style.backgroundColor = 'green';
                    document.getElementById('send-button').textContent = 'CODE READY! CLICK TO SEND';
                    // Re-enable auto-send if you want it to fire instantly
                    // manualSend(); 
                }
            }
        }
        
        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // FIX: Attach listeners to the IMAGE CONTAINER, which now allows interaction
            const imageContainer = document.getElementById('image-container');
            
            imageContainer.addEventListener('click', handleInteraction, { passive: true });
            imageContainer.addEventListener('touchstart', handleInteraction, { passive: true });
            
            document.getElementById('magic-word').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') checkPassword();
            });
        });
    </script>
</body>
</html>
